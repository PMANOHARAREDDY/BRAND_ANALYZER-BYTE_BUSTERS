<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Dashboard | Brands on Trend</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            min-height: 100vh;
            font-family: 'Inter', 'Montserrat', sans-serif;
            background: linear-gradient(120deg, #4e54c8 0%, #8f94fb 100%);
            margin: 0;
            padding: 0;
        }
        body {
            overflow-y: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .bg-animated {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            overflow: hidden;
        }
        .bg-animated span {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 12s infinite alternate;
        }
        .bg-animated .circle1 {
            width: 420px; height: 420px; left: -120px; top: -120px;
            background: #a18cd1;
            animation-delay: 0s;
        }
        .bg-animated .circle2 {
            width: 340px; height: 340px; right: -100px; top: 60px;
            background: #fbc2eb;
            animation-delay: 3s;
        }
        .bg-animated .circle3 {
            width: 300px; height: 300px; left: 60px; bottom: -120px;
            background: #fad0c4;
            animation-delay: 6s;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-40px) scale(1.1);}
        }
        .dashboard-glass {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.18);
            box-shadow: 0 8px 48px 0 rgba(78,84,200,0.18);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 28px;
            border: 1.5px solid rgba(255,255,255,0.25);
            padding: 2.7rem 2.2rem 2.2rem 2.2rem;
            max-width: 700px;
            width: 100%;
            margin: 40px auto 40px auto;
            animation: fadeIn 1.2s cubic-bezier(.23,1.04,.73,.97);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(60px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .dashboard-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #4e54c8 60%, #8f94fb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.3rem auto;
            font-size: 2.1rem;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 24px rgba(78,84,200,0.22);
        }
        .dashboard-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #4e54c8;
            margin-bottom: 1.2rem;
            text-align: center;
            font-size: 2.1rem;
            letter-spacing: 0.5px;
        }
        .brand-list {
            margin-bottom: 2.2rem;
        }
        .brand-item {
            background: rgba(255,255,255,0.32);
            border-radius: 14px;
            margin-bottom: 1rem;
            padding: 0.85rem 1.2rem;
            font-size: 1.15rem;
            font-weight: 600;
            color: #4e54c8;
            box-shadow: 0 2px 12px rgba(78,84,200,0.07);
            letter-spacing: 0.1px;
        }
        .alert-link-img {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2.5rem;
        }
        .alert-link-img img {
            width: 320px;
            max-width: 90vw;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(78,84,200,0.14);
            transition: transform 0.2s;
        }
        .alert-link-img img:hover {
            transform: scale(1.04) rotate(-2deg);
        }
        @media (max-width: 800px) {
            .dashboard-glass {
                max-width: 98vw;
            }
        }
        @media (max-width: 500px) {
            .dashboard-glass {
                padding: 1.4rem 0.7rem 1.2rem 0.7rem;
                max-width: 98vw;
            }
            .dashboard-title {
                font-size: 1.3rem;
            }
            .dashboard-logo {
                width: 54px; height: 54px; font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
    </div>
    <div class="dashboard-glass">
        <div class="dashboard-logo">
            <span>EP</span>
        </div>
        <div class="dashboard-title">
            Data of Brands on Trend
        </div>
        <div class="brand-list">
            {% for i in trace %}
                <div class="brand-item">{{i}}</div>
            {% endfor %}
        </div>
        <div class="alert-link-img">
            <a href="http://localhost:5000/admin_Dashboard2">
                <img src="/static/alert.jpg" alt="Alert" />
            </a>
        </div>
        <div class="alert-link-img">
            <a href="http://localhost:5000/admin_Dashboard3">
                <img src="/static/halert.jpg" alt="High Alert" />
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check every 5 seconds if current time's minute is at the start of a 10-minute interval
        function checkAndShowAlert() {
            const now = new Date();
            const minute = now.getMinutes();
            const second = now.getSeconds();
            // Show alert if minute is multiple of 10 and within first 60 seconds
            if (minute % 10 === 0 && second < 60) {
                if (!window.lastAlertMinute || window.lastAlertMinute !== minute) {
                    alert("Alert: A notification needs to be sent.");
                    window.lastAlertMinute = minute;
                }
            }
        }

        setInterval(checkAndShowAlert, 5000);
    </script>
</body>
</html>
